<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 写一个 if 条件句来检查 age 是否位于 14 到 90 的闭区间。

“闭区间”意味着，age 的值可以取 14 或 90。 -->
    <script>
        let age = prompt("please input your age",0)
        if(age>=14 && age<=90){
            console.log("符合要求")
        }else {
            console.log("error")
        }
    </script>
</head>

</body>
</html>
