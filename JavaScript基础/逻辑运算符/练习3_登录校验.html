<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 实现使用 prompt 进行登录校验的代码。

    如果访问者输入 "Admin"，那么使用 prompt 引导获取密码，如果输入的用户名为空或者
    按下了 Esc 键 —— 显示 “Canceled”，如果是其他字符串 —— 显示 “I don’t know you”。
    密码的校验规则如下：

    如果输入的是 “TheMaster”，显示 “Welcome!”，
    其他字符串 —— 显示 “Wrong password”，
    空字符串或取消了输入，显示 “Canceled.”。 -->
    <script>
        let key = prompt("please input your username","user1")
        if(key == "admin"){
            let pwd = prompt("please input your password","123456")
            if(pwd == "TheMaster"){
                alert("Welcome")
            }else if(pwd !== "TheMaster"){
                alert("Wrong password")
            }else {
                alert("Canceled")
            }
        }else if(key == '' && key == null){
            alert("Canceled")
        }else{
            alert("I don't know you")
        }
    </script>
</head>
<body>
    
</body>
</html>
