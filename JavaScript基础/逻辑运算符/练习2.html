<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <!-- 写一个 if 条件句，检查 age 是否不位于 14 到 90 的闭区间。

创建两个表达式：第一个用非运算 !，第二个不用。 -->
    <script>
        let age = prompt("please input your age",18)
        if(!(age>=14 && age<=90)){
            console.log("符合要求")
        }
    </script>
