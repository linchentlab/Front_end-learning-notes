    <!-- 写一个可以输出 2 到 n 之间的所有素数的代码。

当 n = 10，结果输出 2、3、5、7。 -->

        let n=10;
        nextPrime:
        for(let i=2;i<=n;i++){
            for(let j=2;j<i;j++){
                if(i%j == 0){
                    continue;
                    nextPrime
                }
                console.log
            }
        }
    </script>
