<body>
    <script>
        // 下述代码将对象中的所有属性按照(属性名，属性值)的格式输出
        let user = {
            name : 'Mars',
            age : '21',
            sex : "男"
        };
        for (key in user){
            console.log(key,user[key])
        }
    </script>
