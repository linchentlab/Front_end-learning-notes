<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 省份列表数据：http://hmajax.itheima.net/api/province --><script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"> //引入axios库</script>
    
</head>
<body>
    <p class="p1"</p>
</body>
<script>
    axios({
       url : 'https://hmajax.itheima.net/api/province'
   }).then(result => {
       console.log(result) //返回一个object对象
       console.log(result.data.list)   //返回一个array数组
       console.log(result.data.list.join('<br>'))
       document.querySelector('.p1').innerHTML = result.data.list.join('<br>')//插入页面
   })
</script>
</html>
