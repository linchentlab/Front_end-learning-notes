<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../lib/vue.js"></script>
</head>
<body>
<div id="root">
	<h1>学校信息</h1>
    <h2>学校名称: {{ name }}</h2>
    <h2>学校地址: {{ address }}</h2>
	<hr>
	
	<h1>学生信息</h1>
	<button @click="addSex">添加一个性别属性，默认值为男</button>
	<h2>学生姓名: {{ student.name}} </h2>
	<h2>学生年龄: 真实{{ student.age.rAge}} ,网龄{{ student.age.sAge }}</h2>
	<h2 v-if="student.sex">学生性别: {{ student.sex }}</h2>
	
	<h2>爱好</h2>
	<ul>
		<li v-for="(h,index) in student.hobbies" :key="index">
			{{ h }}
		</li>
	</ul>
</div>
</body>
<script>
    Vue.config.productionTip = true

    const vm = new Vue({
        el : '#root',
        data(){
            return {
                name : '湖南信息学院',
                address : '湖南省长沙市',
				student : {
					name : 'Linter',
					age : {
						rAge : '18',
						sAge : '21'
					},
					hobbies : ['抽烟','喝酒','烫头'],
					friends : [
						{name : 'Bob',age : '20'},
						{name : 'Tony',age : '21'}
					]
				}
            }
        },
		methods : {
			addSex(){
				// Vue.set(this.student,'sex','男')
				this.$set(this.student,'sex','男')
			}
		}
    })
</script>
</html>
