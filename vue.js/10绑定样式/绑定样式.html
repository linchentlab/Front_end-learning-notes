<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../lib/vue.js"></script>
    <style>
        .basic{
            width: 400px;
            height: 100px;
            border: 1px solid black;
        }

        .happy{
            border: 4px solid red;;
            background-color: rgba(255, 255, 0, 0.644);
            background: linear-gradient(30deg,yellow,pink,orange,yellow);
        }
        .sad{
            border: 4px dashed rgb(2, 197, 2);
            background-color: rgb(128, 128, 128);
        }
        .normal{
            background-color: skyblue;
        }

        .atguigu1{
            background-color: yellowgreen;
        }
        .atguigu2{
            font-size: 30px;
            text-shadow:2px 2px 10px red;
        }
        .atguigu3{
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div id="root">
        <!--绑定class样式：字符串写法-->
        <div class="basic" :class="mood" @click="changeMood">{{ name }}</div><br><br><br>
        <!--绑定class样式：数组写法-->
        <div class="basic" :class="classArr">{{ name }}</div><br><br><br>
        <!--绑定class样式：对象写法-->
        <div class="basic" :class="classObj">{{ name }}</div><br><br><br>
        <!--绑定style样式：对象写法-->
        <div class="basic" :style="StyleObj">{{ name }}</div><br><br>
        <!--绑定style样式：数组写法-->
        <div class="basic" :style="StyleArr">{{ name }}</div><br><br>
    </div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false
    const vm = new Vue({
        el : '#root',
        data(){
            return{
                name : 'Mars',
                mood : 'normal',
                classArr : ['atguigu1','atguigu2','atguigu3'],
                classObj : {
                    atguigu1 : false,
                    atguigu2 : false
                },
                StyleObj : {
                    fontSize : '40px',
                    color : 'write'
                    // backgroundColor : 'black'
                },
                StyleArr : [
                    {
                        atguigu1 : false,
                        atguigu2 : false
                    },{
                        backgroundColor : 'red'
                    }
                ]
            }
        },
        methods : {
            changeMood(){
                // this.mood = 'happy'
                const arr = ['happy','sad','normal']
                const index = Math.floor(Math.random()*3)
                this.mood = arr[index]          //实现随机样式
            }
        }
    })
</script>
</html>
