<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../lib/vue.js"></script>
</head>
<body>
  <div id="root">
    <h1>插值语法</h1>
    <h2>{{ name }}</h2>
    <hr/>
    <h1>指令语法</h1>
    <a v-bind:href="school.url.toUpperCase()">百度一下{{ school.name }}</a>
    <a :href="url">百度一下{{ school.name }}</a>

  </div>

  <script type="text/javascript">
    Vue.config.productionTip = false

    new Vue({
      el : '#root',
      data : {
        name : 'Mars',
        school :{
          name : 'linter',
          url : 'http://www.baidu.com'
        }
      }
    })
  </script>
</body>
</html>
