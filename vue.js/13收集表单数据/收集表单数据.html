<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script type="text/javascript" src="../lib/vue.js"></script>
</head>
<body>
<div id="root">
	<form @submit.prevent="demo">
		账号:<input type="text" v-model.trim="name"><br><br>
		密码:<input type="passwor" v-model="password"><br><br>
		年龄:<input type="number" v-model.number="age"><br><br>
		性别:
		男<input type="radio" name="gender" v-model="sex" value="male">
		女<input type="radio" name="gender" v-model="sex" value="female"><br><br>
		爱好:
		抽烟<input type="checkbox" v-model="hobby" value="smoking">
		喝酒<input type="checkbox" v-model="hobby" value="drink">
		学习<input type="checkbox" v-model="hobby" value="study">
		<br><br>
		所属校区:
		<select v-model="city">
			<option value="">请选择校区</option>
			<option value="beijing">北京</option>
			<option value="shanghai">上海</option>
			<option value="changsha">长沙</option>
			<option value="xian">西安</option>
		</select>
		<br><br>
		其他信息:
		<textarea v-model.lazy="other"></textarea><br><br>
		<input type="checkbox" v-model="isAgree">阅读并接受<a href="https://www.baidu.com">《用户协议》</a><br><br>
		<button >提交</button>
	</form>
</div>
</body>

<script type="text/javascript">
	new Vue({
		el : '#root',
		data(){
			return {
				name : '',
				password : '',
				age : '',
				sex : '',
				hobby : [],
				city : '',
				other : '',
				isAgree : 'false'
			}
		},
		methods : {
			demo(){
				console.log(JSON.stringify(this._data))
			}
		}
	})
</script>

</html>
