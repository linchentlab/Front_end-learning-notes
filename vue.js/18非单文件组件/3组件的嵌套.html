<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../lib/vue.js"></script>
</head>
<body>
<div id="root">
</div>
</body>
<script type="text/javascript">
    //创建一个student组件
    const student = Vue.extend({
        template : `
            <div>
                <h2>学生姓名: {{ studentName }}</h2>
                <h2>学生年龄: {{ age }}</h2>
            </div>
        `,
        data(){
            return{
                studentName : 'Linter',
                age : 21
            }
        }
    })

    //创建一个school组件
    const school = Vue.extend({
        template : `
            <div>
              <h2>学校名称: {{ schoolName }}</h2>
              <h2>学校地址: {{ address }}</h2>
              <hr>
              <student></student>
            </div>
        `,
        data(){
            return{
                schoolName : '湖南信息学院',
                address : '湖南省长沙市'
            }
        },
        components : {
            student
        }
    })

    const hello = Vue.extend({
        template : `
            <h1>{{ msg }}</h1>
        `,
        data(){
            return{
                msg : 'Hello'
            }
        }
    })

    //定义app组件
    const app = Vue.extend({
        template : `
            <div>
              <hello></hello>
              <school></school>
            </div>
        `,
        components:{
            school,
            hello
        }
    })

    //创建vm,注册组件（局部注册）
    new Vue({
        template : `<app></app>`,
        el : '#root',
        //注册组件（局部）
        components : {
            app
        }
    })
</script>
</html>
