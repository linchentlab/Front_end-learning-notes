<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script type="text/javascript" src="../lib/vue.js"></script>
</head>
<body>
<div id="root">
	<h2 :style="{opacity}">欢迎学习Vue</h2>
	<!--{{ change() }}-->
</div>
</body>
<script type="text/javascript">
	const vm = new Vue({
		el : '#root',
		data : {
			opacity : 1
		},
		/*methods : {
			change(){
				console.log('开启了一个定时器')
				setTimeout(() => {
					this.opacity -= 0.01
					if(this.opacity === 0){
						this.opacity = 1
					}
				},16)
			}
		}*/
		
		//Vue完成模板解析并把真实DOM放入页面后调用
		mounted(){
			//挂载
			console.log('mounted')
			setTimeout(() => {
				vm.opacity -= 0.01
				if(vm.opacity === 0){
					vm.opacity = 1
				}
			},16)
		}
	})
	//外部定时器
	/*setTimeout(() => {
		vm.opacity -= 0.01
		if(vm.opacity === 0){
			vm.opacity = 1
		}
	},16)*/
</script>
</html>
